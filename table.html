<!DOCTYPE html>
<html>
    <HEAD>
        <TITLE>Table Practice</TITLE>
    <table>
        <tr>
            <th scope="col">Month</th>
            <th scope="col">Savings</th>
        </tr>
        <tr>
            <td>January</td> 
            <td>10000KSHS</td>
        </tr>
    </table>
    </HEAD>
    <body>
        <table>
            <tr>
                <th>Person</th>
                <th colspan="2">Details</th>
            </tr>
            <tr>
                <td>John</td>
                <td>Age:30</td>
                <td>Occupation:Developer</td>
            </tr>
        </table>
    </body>
</html>
